<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="sportsTeams.css">
    <title>Sports Teams API</title>
</head>

<body>
    <div class="header">
        <h1>Sports Team Search</h1>
    </div>
    
    <form>
        <label id="searchPrompt" for="search">Search for your favorite team:</label>
        <input type="text" id="searchBox" class="searchTerm" placeholder="Enter Team Name" required>
        <button class="submit">Submit</button>
    </form>

    <div class="results">
        <div id="results"></div>    
    </div>

<script src="teams.js" type="text/javascript"></script>
</body>
</html>
